<nav class="navbar navbar-expand-md navbar-dark bg-primary">

  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']" >Dating app</a>

    <ul *ngIf="!loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches </a>
      </li>
      <li class="nav-item"  routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item"  routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']" >Messages</a>
      </li>
    </ul>

    <div *ngIf="!loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light"  id="dropdownMenuLink" dropdownToggle  >
        Welcome {{authService.decodedToken?.unique_name  | titlecase}}
      </a>
    
      <div *dropdownMenu class="dropdown-menu mt-3" >
        <a class="dropdown-item" href="#"><i class="fa-fa-user"></i> Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logOut()" href="#"><i class="fa-fa-sign-out"></i>Log out</a>
      </div>
    </div>
    <form *ngIf="loggedIn()"  #loginForm = "ngForm" class="form-inline my-2 my-lg-0" (ngSubmit) = "login()">
      <input class="form-control mr-sm-2" 
      type="text" name= "username" placeholder="Username" required [(ngModel)]="model.username" aria-label="Search" #username = "ngModel">
      <input class="form-control mr-sm-2" 
      type="password" name = "password" placeholder="Password" required [(ngModel)]="model.password" aria-label="Search">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>

</nav>
